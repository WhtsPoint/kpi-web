<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-система</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f7;
        }
        #chatContainer {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chatList, #userList, #messageContainer {
            padding: 15px;
            overflow-y: auto;
        }
        #chatList, #userList {
            width: 20%;
            background: #fff;
            border-right: 1px solid #e0e0e0;
        }
        #chatList h3, #userList h3, #messageContainer h3 {
            margin-top: 0;
            color: #555;
        }
        #chatList ul, #userList ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #chatList li, #userList li {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #chatList li:hover, #userList li:hover {
            background: #e6f7ff;
        }
        #messageContainer {
            width: 60%;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #messageList {
            flex-grow: 1;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            background: #e0f7fa;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.you {
            background: #c8e6c9;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #messageInput {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #inputField {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s;
        }
        #inputField:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        #sendButton {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div id="chatContainer">
    <!-- Список чатов -->
    <div id="chatList">
        <h3>Список чатов</h3>
        <ul id="chatList-names">
        </ul>
    </div>

    <!-- Список пользователей -->
    <div id="userList">
        <h3>Текущие пользователи</h3>
        <ul id="userList-names">
        </ul>
    </div>

    <!-- Сообщения и ввод -->
    <div id="messageContainer">
        <h3>Сообщения</h3>
        <div id="messageList">
        </div>
        <div id="messageInput">
            <input type="text" id="inputField" placeholder="Введите сообщение">
            <button id="sendButton">Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
